<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js sample</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <div id="app_aaa">
        {{ message }}
    </div>

    <script>
        var app = new Vue({
            el: "#app_aaa",
            data: {
                message: "あいうえお"
            }
        });
    </script>
</body>
</html>
